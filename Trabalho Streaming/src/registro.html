<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="icon" type="image/png" href="../Imagem/logo dreaming.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="registro.css">
</head>

<body>
    <div></div>
    <video id="background" autoplay loop muted>
        <source src="../video/1113569_Soda_Chips_Drink_1920x1080.mp4" type="video/mp4">
        Seu navegador não suporta a tag de vídeo.
    </video>
    <div class="overlay"></div> 
    <header>
        <div>
            <a href="../index.html">
                <img class="logo" src="../Imagem/logo dreaming.png" alt="logo">
                <img class="texto da logo" src="../Imagem/logo dreaming1.png" alt="texto da logo">
            </a>
        </div>
    </header>
    <main>
        <form id="registerForm">
            <h2>Criar uma conta</h2>
            
            <fieldset>
                <div class="dupla">
                    <label for="nome">Nome:
                        <input type="text" id="nome" name="nome" placeholder="Digite seu nome aqui!" required>
                    </label>
                    <label for="sobrenome">Sobrenome:
                        <input type="text" id="sobrenome" name="Sobrenome" placeholder="Digite seu sobrenome aqui!" required>
                    </label>
                </div>
                <div class="dupla">
                    <label for="dataNascimento" class="form-label">Data de Nascimento:
                        <input type="date" class="form-control" id="dataNascimento" name="dataNascimento" required>
                    </label>
                    <label for="telefone">Telefone:
                        <input id="telefone" name="telefone" type="tel" placeholder="(xx)9xxxx-xxxx" pattern="\(\d{2}\)9\d{4}-\d{4}" required>
                    </label>
                </div>
            </fieldset>

            <fieldset>            
                <label for="email">E-mail:</label>
                <input type="email" id="email" placeholder="Digite seu e-mail aqui!" required>
                <label for="senha">Senha:</label>
                <input type="password" id="senha" placeholder="Digite sua senha aqui!" required>
                <input type="password" id="confirmPassword" placeholder="Confirme sua senha" required>
                
            </fieldset>
            <label for="terms-and-conditions">
                <input class="form-check-input" name="terms-and-conditions" type="checkbox" id="terms-and-conditions" required>
                Eu aceito os <a href="https://www.freecodecamp.org/news/terms-of-service/">termos e condições</a>
            </label>
            <input type="submit" value="Registrar">
            <p>Já tem uma conta? <a href="./login.html">Faça login</a></p>
        </form>
    </main>
    <footer>
        <div class="footer-container">
            <div class="footer-logo">
                <img class="logo" src="../Imagem/logo dreaming.png" alt="logo">
                <img class="texto da logo" src="../Imagem/logo dreaming1.png" alt="texto da logo">
            </div>
            <div class="footer-links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Sobre</a></li>
                    <li><a href="#">Serviços</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
            </div>
            <div class="footer-social">
                <ul>
                    <li><a href="#"><i class="fab fa-facebook"></i></a></li>
                    <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                    <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                </ul>
            </div>
        </div>
        <div class="footer-info">
            <p>&copy; 2024 Dreaming. Todos os direitos reservados.</p>
        </div>
    </footer>

</body>

</html>
